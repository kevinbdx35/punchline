                  <div class="links">
                      <a href="./docs/" class="btn">ğŸ“š API Documentation</a>
                      <a href="https://github.com/kevinbdx35/punchline" class="btn btn-secondary">ğŸ“ GitHub Repository</a>
                      <a href="https://github.com/kevinbdx35/punchline#quick-start" class="btn btn-secondary">ğŸš€ Quick Start Guide</a>
                  </div>
                  
                  <div class="card">
                      <h3>ğŸ› ï¸ Local Development</h3>
                      <pre style="background: #f6f8fa; padding: 1rem; border-radius: 6px; text-align: left; overflow-x: auto;"><code># Clone the repository
          git clone https://github.com/kevinbdx35/punchline.git
          cd punchline
          
          # Install dependencies
          npm install
          
          # Set up environment
          cp .env.example .env
          
          # Start development server
          npm run dev</code></pre>
                  </div>
              </div>
          </body>
          </html>
          EOF
          fi
          
          # Add .nojekyll to bypass Jekyll processing
          touch github-pages/.nojekyll
          
          echo "GitHub Pages structure created successfully!"
          ls -la github-pages/
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./github-pages
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

  # Notify on deployment success
  notify:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: deploy
    if: success()
    steps:
      - name: Deployment Success
        run: |
          echo "ğŸ‰ Deployment successful!"
          echo "ğŸ“± Site URL: ${{ needs.deploy.outputs.page_url }}"
          echo "ğŸ“š Documentation: ${{ needs.deploy.outputs.page_url }}docs/"